<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gửi tặng em 💖</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #ffb6c1, #ff4081);
    overflow: hidden;
    color: white;
    text-align: center;
  }
  h1 {
    margin-top: 10vh;
    font-size: 3em;
    animation: fadeIn 3s ease-in-out;
  }
  p {
    font-size: 1.5em;
    margin-top: 20px;
    animation: fadeIn 5s ease-in-out;
  }
  .signature {
    margin-top: 40px;
    font-size: 1.3em;
    opacity: 0.9;
    animation: fadeIn 7s ease-in-out;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  .heart, .flower {
    position: absolute;
    width: 20px;
    height: 20px;
    background-size: cover;
    animation: fall linear infinite;
  }
  @keyframes fall {
    from {transform: translateY(-10vh) rotate(0deg);}
    to {transform: translateY(110vh) rotate(360deg);}
  }
</style>
</head>
<body>

<h1>💖 Gửi tặng em 💖</h1>
<p>Chúc em 20/10 thật xinh đẹp và hạnh phúc 💐</p>
<div class="signature">— mquyen 💖</div>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-sweet.mp3" type="audio/mpeg">
</audio>

<script>
const emojis = ["💗","💞","🌹","🌸","💖"];
for (let i=0; i<30; i++){
  const el = document.createElement("div");
  el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  el.style.position = "absolute";
  el.style.left = Math.random()*100 + "vw";
  el.style.top = "-10vh";
  el.style.fontSize = Math.random()*20 + 20 + "px";
  el.style.animationDuration = (Math.random()*5+5)+"s";
  el.style.animationName = "fall";
  el.style.opacity = Math.random();
  document.body.appendChild(el);
  el.animate([
    {transform: `translateY(-10vh) rotate(0deg)`},
    {transform: `translateY(110vh) rotate(360deg)`}
  ], {duration: (Math.random()*5000+5000), iterations: Infinity});
}
</script>

</body>
</html>
